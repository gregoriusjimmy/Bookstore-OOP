<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Admin Page</title>
  </head>
  <body>
    <div class="container my-4">
      <form class="needs-validation" novalidate>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group row">
              <label for="title" class="col-sm-2 col-form-label">Title</label>
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  name="title"
                  required
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="authors" class="col-sm-2 col-form-label"
                >Authors</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="authors"
                  name="authors"
                  required
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="publisher" class="col-sm-2 col-form-label"
                >Publisher</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="publisher"
                  name="publisher"
                  required
                />
              </div>
            </div>

            <div class="form-group row">
              <label for="publishedDate" class="col-sm-2 col-form-label"
                >Published Date</label
              >
              <div class="col-sm-10">
                <input
                  type="date"
                  class="form-control"
                  id="publishedDate"
                  name="publishedDate"
                  required
                />
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <div class="form-group">
              <label for="publishedDate">Description</label>
              <textarea
                id="description"
                name="description"
                class="form-control"
                id="exampleFormControlTextarea1"
                rows="7"
                required
              ></textarea>
            </div>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-sm-1">
            <label for="pageCount">Page Count</label>
            <input
              type="number"
              class="form-control"
              id="pageCount"
              name="pageCount"
              required
            />
          </div>
          <div class="form-group col-sm-2">
            <label for="categories">Category</label>
            <input
              type="text"
              class="form-control"
              id="categories"
              name="categories"
              required
            />
          </div>
          <div class="form-group col-sm-5">
            <label for="imageLinks">Image Link</label>
            <input
              type="url"
              class="form-control"
              id="imageLinks"
              name="imageLinks"
              required
            />
          </div>
          <div class="col-sm-2"></div>
          <div class="form-group col-sm-2">
            <label for="price">Price</label>
            <input
              type="number"
              class="form-control"
              id="price"
              name="price"
              required
            />
          </div>
        </div>
        <button type="submit" id="submitBtn" class="btn btn-info float-right">
          Submit
        </button>
      </form>
    </div>
    <div class="container">
      <div id="book-list" class="grid-container"></div>
    </div>
    <script src="./src/bundle.js"></script>
  </body>
</html>
