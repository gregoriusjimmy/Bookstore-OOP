<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/8838a4cfa3.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Baloo+2:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Admin Page</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="container py-2">
        <div class="navbar-brand" href="#">
          <img
            src="./src/img/bookworm.svg"
            width="50"
            height="30"
            class="d-inline-block align-top"
            alt=""
          />
          <span>Toko Buku Cihuy</span>
        </div>
        <div>
          <span>AbdulSyahfudin</span>
          <i class="fas fa-user-circle"></i>
        </div>
      </div>
    </nav>
    <div class="container py-4">
      <div class="d-flex justify-content-end">
        <button id="toggleFormBtn" type="button" class="btn btn-primary ml-2">
          <i class="fas fa-dot-circle"> Form</i>
        </button>
      </div>
    </div>
    <div id="form-section" class="form-section">
      <div class="container mb-4">
        <form class="needs-validation" novalidate>
          <div class="d-flex flex-column">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group row">
                  <label for="title" class="col-sm-2 col-form-label"
                    >Title</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      id="title"
                      name="title"
                      required
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="authors" class="col-sm-2 col-form-label"
                    >Authors</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      id="authors"
                      name="authors"
                      required
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="publisher" class="col-sm-2 col-form-label"
                    >Publisher</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="text"
                      class="form-control"
                      id="publisher"
                      name="publisher"
                      required
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label for="publishedDate" class="col-sm-2 col-form-label"
                    >Published Date</label
                  >
                  <div class="col-sm-10">
                    <input
                      type="date"
                      class="form-control"
                      id="publishedDate"
                      name="publishedDate"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group">
                  <label for="publishedDate">Description</label>
                  <textarea
                    id="description"
                    name="description"
                    class="form-control"
                    id="exampleFormControlTextarea1"
                    rows="7"
                    required
                  ></textarea>
                </div>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-sm-1">
                <label for="pageCount">Page Count</label>
                <input
                  type="number"
                  class="form-control"
                  id="pageCount"
                  name="pageCount"
                  required
                />
              </div>
              <div class="form-group col-sm-2">
                <label for="categories">Category</label>
                <input
                  type="text"
                  class="form-control"
                  id="categories"
                  name="categories"
                  required
                />
              </div>
              <div class="form-group col-sm-5">
                <label for="imageLinks">Image Link</label>
                <input
                  type="url"
                  class="form-control"
                  id="imageLinks"
                  name="imageLinks"
                  required
                />
              </div>
              <div class="col-sm-2"></div>
              <div class="form-group col-sm-2">
                <label for="price">Price</label>
                <input class="form-control" id="price" name="price" required />
              </div>
            </div>
            <div class="align-self-end">
              <button
                type="submit"
                id="submitBtn"
                class="btn btn-success text-right"
              >
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="book-list-container">
      <div class="container mb-4">
        <div class="my-4 d-flex justify-content-between">
          <div class="">
            <h1 style="display: inline;">Book List</h1>
          </div>
          <div class="">
            <input
              id="searchBook"
              class="form-control mr-sm-2"
              type="search"
              placeholder="search judul buku..."
              aria-label="Search"
            />
          </div>
        </div>
        <div id="book-list" class="grid-container"></div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./src/bundle.js"></script>
  </body>
</html>
